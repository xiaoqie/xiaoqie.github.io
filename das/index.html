<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#eb5528"/>
    <title>DAS</title>
    <link rel="canonical" href="https://xiaoqie.github.io/das/" />
    <link rel="manifest" href="/das/manifest.webmanifest">
    <style>
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        #root {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0px;
        }

        body,
        html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="root">This is a wrapper.</div>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/das/sw.js',
                { scope: '/das/' }
            )
        }
    </script>
</body>

</html>
